<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your profile - OpportuNXT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <header class="site-header">
            <div class="brand">OpportuNXT</div>
            <nav class="nav">
                <a class="button button--ghost" href="index.html#about">About</a>
            </nav>
        </header>

        <main class="form-page">
            <section class="form-card">
                <h1>Enter your profile</h1>

                <form id="profile-form">
                    <label class="form-label">Education
                        <input class="input" type="text" name="education" placeholder="college">
                    </label>

                    <label class="form-label">Skills
                        <input class="input" type="text" name="skills" placeholder="skills">
                    </label>

                    <label class="form-label">Sector interests
                        <input class="input" type="text" name="interests" placeholder="Interests">
                    </label>

                    <label class="form-label">Location
                        <input class="input" type="text" name="location" placeholder="location">
                    </label>

                    <label class="form-label">Any other criteria you want
                        <textarea class="textarea" name="notes" placeholder="Enter other things you want to be considered"></textarea>
                    </label>

                    <button class="button" type="submit">Submit</button>
                </form>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('profile-form');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Profile submitted!');
            });
        }
    });
    </script>
</body>
</html>
