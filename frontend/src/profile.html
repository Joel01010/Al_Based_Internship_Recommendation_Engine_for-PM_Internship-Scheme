<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your profile - OpportuNXT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <header class="site-header">
            <div class="brand">OpportuNXT</div>
            <nav class="nav">
                <div class="language-dropdown">
                    <button class="language-toggle" id="language-toggle">
                        <span id="current-lang">English</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="language-menu" id="language-menu">
                        <button class="language-option" data-lang="en">English</button>
                        <button class="language-option" data-lang="hi">हिंदी</button>
                        <button class="language-option" data-lang="ta">தமிழ்</button>
                    </div>
                </div>
                <a class="button button--ghost" href="index.html" id="home-link">Home</a>
            </nav>
        </header>

        <main class="form-page">
            <section class="form-card">
                <h1 data-en="Enter your profile" data-hi="अपना प्रोफाइल दर्ज करें" data-ta="உங்கள் சுயவிவரத்தை உள்ளிடவும்">Enter your profile</h1>

                <form id="profile-form">
                    <div class="form-group">
                        <label class="form-label" data-en="Education" data-hi="शिक्षा" data-ta="கல்வி">Education</label>
                        <input class="input" type="text" name="education" placeholder="college">
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-en="Skills" data-hi="कौशल" data-ta="திறன்கள்">Skills</label>
                        <input class="input" type="text" name="skills" placeholder="skills">
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-en="Sector interests" data-hi="क्षेत्र रुचि" data-ta="துறை ஆர்வங்கள்">Sector interests</label>
                        <input class="input" type="text" name="interests" placeholder="Interests">
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-en="Location" data-hi="स्थान" data-ta="இடம்">Location</label>
                        <input class="input" type="text" name="location" placeholder="location">
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-en="Any other criteria you want" data-hi="कोई अन्य मानदंड जो आप चाहते हैं" data-ta="நீங்கள் விரும்பும் வேறு எந்த அளவுகோல்களும்">Any other criteria you want</label>
                        <textarea class="textarea" name="notes" placeholder="Enter other things you want to be considered"></textarea>
                    </div>

                    <button class="button" type="submit" data-en="Submit" data-hi="जमा करें" data-ta="சமர்ப்பிக்கவும்">Submit</button>
                </form>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.getElementById('profile-form');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = new FormData(form);
                const profileData = {
                    education: formData.get('education'),
                    skills: formData.get('skills'),
                    interests: formData.get('interests'),
                    location: formData.get('location'),
                    notes: formData.get('notes'),
                    timestamp: new Date().toISOString()
                };
                
                // Store in localStorage
                localStorage.setItem('userProfile', JSON.stringify(profileData));
                
                // Redirect to results page
                window.location.href = 'results.html';
            });
        }

        // Language dropdown functionality
        const languageToggle = document.getElementById('language-toggle');
        const languageMenu = document.getElementById('language-menu');
        const currentLang = document.getElementById('current-lang');
        const languageOptions = document.querySelectorAll('.language-option');

        // Toggle dropdown
        languageToggle?.addEventListener('click', (e) => {
            e.stopPropagation();
            languageMenu.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            languageMenu.classList.remove('active');
        });

        // Handle language selection
        languageOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();
                const selectedLang = option.dataset.lang;
                const selectedText = option.textContent;
                
                // Update current language display
                currentLang.textContent = selectedText;
                
                // Update all elements with language data
                updateLanguage(selectedLang);
                
                // Store selected language
                localStorage.setItem('selectedLanguage', selectedLang);
                
                // Close dropdown
                languageMenu.classList.remove('active');
            });
        });

        // Load saved language on page load
        const savedLang = localStorage.getItem('selectedLanguage') || 'en';
        updateLanguage(savedLang);
        
        // Update current language display
        const savedLangText = languageOptions.find(opt => opt.dataset.lang === savedLang)?.textContent || 'English';
        currentLang.textContent = savedLangText;
    });

    function updateLanguage(lang) {
        // Update all elements with data attributes
        const elements = document.querySelectorAll('[data-en], [data-hi], [data-ta]');
        
        elements.forEach(element => {
            const text = element.getAttribute(`data-${lang}`);
            if (text) {
                if (element.tagName === 'H1' || element.tagName === 'H2') {
                    element.innerHTML = text;
                } else {
                    element.textContent = text;
                }
            }
        });
    }
    </script>
</body>
</html>
